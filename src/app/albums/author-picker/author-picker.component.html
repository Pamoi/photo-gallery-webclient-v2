<div class="form-group">
  <label for="name">Co-auteurs</label>
  <input type="text" class="form-control" id="name" name="name" autocomplete="off" placeholder="Entrez un nom"
         [(ngModel)]="name">

  <div class="name-list" *ngIf="matchingUsers().length > 0">
    <div class="name-item" *ngFor="let user of matchingUsers()" (click)="selectUser(user)">
      {{user.username}}
    </div>
  </div>

  <div class="user-list">
    <div *ngFor="let user of authors">
      <div *ngIf="user.id != getUserId()" class="user-item">
        {{user.username}}
        <span class="delete-btn" (click)="deselectUser(user)">&times;</span>
      </div>
    </div>
  </div>

  <div class="alert alert-warning" *ngIf="loadingError">
    Erreur lors du chargement de la liste des utilisateurs.
    <span class="alert-link cursor-hover underline-hover" (click)="getUserList()">RÃ©essayer.</span>
  </div>
</div>
