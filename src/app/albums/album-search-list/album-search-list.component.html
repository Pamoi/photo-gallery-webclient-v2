<h1>Résultats de la recherche pour "{{term}}"</h1>

<hr>

<div *ngFor="let album of albums">
  <app-album-preview [album]="album"></app-album-preview>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div id="emptyMessage" *ngIf="albums?.length == 0">Aucun album ne correspond à la recherche.</div>

<div *ngIf="loadingError" class="alert alert-warning">
  Erreur lors du chargement des albums.
  <span class="alert-link cursor-hover underline-hover" (click)="getAlbums()">Réessayer.</span>
</div>
